<!DOCTYPE html>
<html ng-app="acnChecker">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary shadow mb-4">
      <a class="navbar-brand" href="#">ACN Checker</a>
    </nav>

    <div ng-controller="acn-ctrl" class="d-flex flex-column align-items-center">
      <div class="card w-75 shadow animated fadeInUp">
        <div class="card-body">
          <div class="d-flex flex-column align-items-center acn-page">
            <h2>
              Australian Company Number Checker
            </h2>
            <form
              [formGroup]="numberForm"
              (ngSubmit)="onSubmit(numberForm.value)"
              class="d-flex flex-column align-items-center"
            >
              <label for="number">
                Enter Australian Company Number (ACN)
              </label>
              <input
                class="number-form text-center"
                id="number"
                type="text"
                ng-model="acnNumber"
                placeholder="NNN NNN NNN"
                required
              />

              <button
                id="btn-check"
                class="btn btn-primary m-2"
                ng-click="onSubmit(acnNumber)"
              >
                Check Number
              </button>
              <div
                class="text-white p-2 rounded notif-container animated fadeIn"
                ng-class="{
                  'd-none': !isShown,
                  'bg-success': isValid,
                  'bg-danger': !isValid
                }"
              >
                {{ message }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="./acn.js"></script>
  </body>
</html>
